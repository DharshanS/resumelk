<app-header></app-header>


<div class="container-fluid">

  <div class="row">
    <div class="col-12 col-md-10 offset-md-1">
      <div class="select-template__grid">
        <div class="select-template__grid-item" *ngFor="let item of resumeService._templateNames">
          <label class="res-name">{{item.name}}</label>
          <div class="select-template__item" [style.background-image]="getBackground(item.name)">

            <div class="select-template__item-overlay">
              <button
                class="btn btn--no-shadow btn--shorter btn--icon btn--primary-alt select-btn-p u-margin-bottom-med"
                (click)="selectTemplateName(item.name)" (click)="goToProductDetails()">
                Select<i class="fas fa-chevron-right btn__icon btn__icon--font btn__icon--alt"></i>
              </button>
              <button class="btn btn--no-shadow btn--shorter btn--white select-btn-p " data-toggle="modal"
                data-target="#exampleModal" data-popup-trigger="preview-popup"
                data-popup-src="assets/images/templates/darwin.png" (click)="selectTemplateName(item.name)"
                (click)="basicModal.show()">
                Preview
              </button>
              <!-- (click)="basicModal.show()" -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>





  <!-- <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button> -->




  <!-- <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Launch demo modal</button> -->





  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-body scrollbar">
          <!-- <div w3-include-html="https://www.w3schools.com/graphics/google_maps_intro.asp"></div>  -->

          <div class="prev-temp" [ngStyle]="{'background-image': 'url('+imgUrl+')'}" id="tmp-r"></div>
          <!-- <app-sun *ngIf="true"></app-sun> -->
          <!-- <router-outlet></router-outlet> -->


        </div>

        <div class="modal-footer">
          <button type="button" mdbBtn class="waves-light btn btn--no-shadow btn--shorter btn--white "
            aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          <button type="button" mdbBtn
            class="relative waves-light btn btn--no-shadow btn--shorter btn--icon btn--primary-alt  u-margin-bottom-med"
            (click)="goToProductDetails()" style="color: #fff;" mdbWavesEffect>Select</button>
        </div>

      </div>
    </div>
  </div>


</div>
