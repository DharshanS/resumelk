<div class="editor__group" id="publications" *ngIf="flag">
  <aside class="editor__group-sidebar">
    <div class="editor__group-title">
      <i class="fas fa-chart-bar"></i>
      <p class="paragraph--big u-color-gray-alt-14 u-weight-smb">Publications</p>
    </div>
    <ul class="editor__group-list" data-sortable data-skills-list>
      <li class="editor__group-item " data-skills-list-item
        *ngFor="let item of resumeService.resumeComponents.publications;index as i" (click)=selectedItem(i)>
        <div class="editor__group-item-label">
          <i class="fas fa-bars"></i>
          <p class="paragraph--med u-weight-smb">{{resumeService.resumeComponents.publications[i].title}}</p>
        </div>
        <i class="fas fa-times editor__group-item-delete" data-skills-delete (click)=removePublication(i)></i>
      </li>
    </ul>
    <div class="editor__group-sidebar-btn">
      <button class="btn btn--auto btn--primary-alt btn--no-shadow btn--full btn--accent" data-skills-side-btn
        (click)=addPublication()>
        <p class="btn__label paragraph--med"><i class="fas fa-plus btn__icon"></i> Add
          New</p>
      </button>
    </div>
  </aside>
  <div class="editor__group-main">
    <div class="row">
      <div class="col-12 editor__group-main-form" data-skills-form>
        <div class="row editor__skills-row" data-skills-form-items>
          <div class="col-12 col-lg-6">
            <div class="editor__group-main-wrapper">

              <input type="text" required [(ngModel)]="resumeService.resumeComponents.publications[selected].title"
                data-skills-category>
              <label>Title</label>
            </div>

          </div>
          <div class="col-12 col-lg-6">

            <div class="editor__group-main-wrapper">

              <input type="text" required [(ngModel)]="resumeService.resumeComponents.publications[selected].publisher"
                data-skills-category>
              <label>Publisher</label>
            </div>
          </div>

          <div class="col-12" data-skills-item>
            <div class="editor__skills">
              <div class="row editor__skills-row">
                <div class="col-12 ">
                  <div class="editor__group-main-wrapper">

                    <input type="text" required [(ngModel)]="resumeService.resumeComponents.publications[selected].url"
                      data-skills-name>
                    <label>URL/ISBN</label>
                  </div>
                </div>

              </div>

            </div>
          </div>


          <div class="col-12" data-skills-item>
            <div class="editor__skills">
              <div class="row editor__skills-row">
                <div class="col-12 col-lg-4">
                  <div class="editor__group-main-wrapper">
                    <!-- <label>Month</label> -->
                    <select required data-skills-level
                      [(ngModel)]="resumeService.resumeComponents.publications[selected].publicationDate.month">
                      <option value="" disabled selected hidden>Month</option>
                      <option value="01">January</option>
                      <option value="02">February</option>
                      <option value="03">March</option>
                      <option value="04">April</option>
                      <option value="05">May</option>
                      <option value="06">June</option>
                      <option value="06">July</option>
                      <option value="07">August</option>
                      <option value="08">September</option>
                      <option value="09">October</option>
                      <option value="10">November</option>
                      <option value="11">December</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-lg-4">
                  <div class="editor__group-main-wrapper">
                    <!-- <label>Year</label> -->
                    <select required data-skills-level
                      [(ngModel)]="resumeService.resumeComponents.publications[selected].publicationDate.year">
                      <option value="" disabled selected hidden>Year</option>
                      <option disabled="" hidden="" selectededucation="" value="" ng-reflect-value="">Year</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                      <option value="2015">2015</option>
                      <option value="2014">2014</option>
                      <option value="2013">2013</option>
                      <option value="2012">2012</option>
                      <option value="2011">2011</option>
                      <option value="2010">2010</option>
                    </select>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div class="col-12" data-skills-item>
            <div class="editor__skills">
              <div class="col-12 p-0">
                <label>Description</label>
                <ckeditor [editor]="Editor"
                  [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic','link','bulletedList','numberedList','blockQuote','table','undo','redo'] }"
                  [(ngModel)]="resumeService.resumeComponents.publications[selected].description"></ckeditor>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-12 text-right">
      <span class="edit-box-delete-icon">
        <i class="fas fa-trash editor__group-item-delete"></i>
      </span>
    </div>
  </div>

</div>
