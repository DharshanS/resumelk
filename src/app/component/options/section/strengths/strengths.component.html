<div class="editor__group" id="strengths" *ngIf="flag">
  <div class="col-12 editor__group-main-form">
    <div class="col-lg-12">
      <div class="row">
        <label for="" class="col-md-12">New item</label>
        <div class="col-md-5">
          <form class="editor__group-main-wrapper">
            <input type="text" aria-label="Number" matInput [formControl]="myControl" [(ngModel)]="strengthInput"
              [matAutocomplete]="auto" appearance="outline">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </form>
        </div>
        <div class="col-md-4"><button class="btn strength-add-btn " (click)="pushStrength(strengthInput)">Create
            new</button>
        </div>
      </div>

      <div class="">
        <ul>
          <li *ngFor="let item of strengthBucket; index as i" class="strength-item-li">
            <span class="strength-item-box">
              {{item}} </span><span class="close-btn" (click)="removeStrength(i)"><i class="fas fa-times"></i>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
