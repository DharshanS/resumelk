<div class="editor__group" id="personal">
  <aside class="editor__group-sidebar">
      <div class="editor__group-title">
          <i class="fas fa-user"></i>
          <p class="paragraph--big u-color-gray-alt-14 u-weight-smb">Personal Info</p>
      </div>
      <div class="editor__photo">
          <div class="editor__photo-img" style="background-image: url('assets/images/headshot.jpg');"></div>
          <div class="editor__photo-check checkbox">
              <input type="checkbox" id="use-profile-photo">
              <label for="use-profile-photo">Use profile photo</label>
          </div>
          <input type="file" class="editor__photo-input" id="editor-photo">
          <label for="editor-photo" class="editor__photo-label">
              <span class="btn btn--auto btn--primary-alt btn--no-shadow btn--full btn--accent">
                  <p class="btn__label paragraph--med"><i class="fas fa-upload btn__icon"></i>
                      Upload Photo</p>
              </span>
          </label>
      </div>
  </aside>
  <div class="editor__group-main">
      <div class="row">
          <div class="col-12 editor__group-main-form editor__group-main-form--alt">
              <div class="row">
                  <div class="col-12 col-xl-4">
                      <div class="editor__group-main-wrapper">
                          <label>Title before</label>
                          <input type="text" placeholder="Title before" [(ngModel)]="personal_Info.titleBefore">
                      </div>
                  </div>
                  <div class="col-12 col-lg-6 col-xl-4">
                      <div class="editor__group-main-wrapper">
                          <label>First Name</label>
                          <input type="text" placeholder="First Name" [(ngModel)]="personal_Info.firstName">
                      </div>
                  </div>
                  <div class="col-12 col-lg-6 col-xl-4">
                      <div class="editor__group-main-wrapper">
                          <label>Last Name</label>
                          <input type="text" placeholder="Last Name" [(ngModel)]="personal_Info.lastName">
                      </div>
                  </div>
              </div>


              <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="editor__group-main-wrapper">
                        <label>Date of Birth</label>
                        <input

                        #dpYMD="bsDatepicker"
                        bsDatepicker

                        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" placeholder="YYYY/MM/DD"  [(ngModel)]="personal_Info.dateOfBirth">
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="editor__group-main-wrapper">
                        <label>Nationality</label>
                        <input type="text" placeholder="Nationality" [(ngModel)]="personal_Info.natinality">
                    </div>
                </div>
            </div>

              <div class="row">
                  <div class="col-12 col-lg-6">
                      <div class="editor__group-main-wrapper">
                          <label>Phone Number</label>
                          <input type="tel" placeholder="Phone Number" [(ngModel)]="personal_Info.phoneNumber">
                      </div>
                  </div>
                  <div class="col-12 col-lg-6">
                      <div class="editor__group-main-wrapper">
                          <label>Email Address</label>
                          <input type="email" placeholder="Email Address" [(ngModel)]="personal_Info.email">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <div class="editor__group-main-wrapper">
                          <label>Website Link</label>
                          <input type="text" placeholder="Website Link" [(ngModel)]="personal_Info.web">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <div class="row">
                          <div class="col-12">
                              <label>Address</label>
                          </div>
                          <div class="col-12 col-lg-6">
                              <div class="editor__group-main-wrapper">
                                  <input type="text" placeholder="Street line" [(ngModel)]="personal_Info.address.street">
                              </div>
                          </div>
                          <div class="col-12 col-lg-6">
                              <div class="editor__group-main-wrapper">
                                  <input type="text" placeholder="City" [(ngModel)]="personal_Info.address.city">
                              </div>
                          </div>
                          <div class="col-12 col-lg-6">
                              <div class="editor__group-main-wrapper">
                                  <input type="text" placeholder="Postal Code" [(ngModel)]="personal_Info.address.postalCode">
                              </div>
                          </div>
                          <div class="col-12 col-lg-6">
                              <div class="editor__group-main-wrapper">
                                  <input type="text" placeholder="Country" [(ngModel)]="personal_Info.address.country">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <label>Profile</label>
                      <ckeditor [editor]="Editor"  data=""></ckeditor>
                  </div>
              </div>


          </div>
      </div>
  </div>
</div>
